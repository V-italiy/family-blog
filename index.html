<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Family Blog</title>
  </head>
  <body>
    <div class="heading">
      <h1 id="title">Family Blog</h1>
    </div>

    <div class="container">
      <div class="card">
        <a href="./paris.html">
          <img class="head-image" src="../images/index/Paris.jpg" alt="Paris" />
          <div class="text">
            <h2>Paris</h2>
          </div>
        </a>
      </div>

      <div class="card">
        <a href="./london.html">
          <img
            class="head-image"
            src="../images/index/london.jpg"
            alt="London"
          />
          <div class="text">
            <h2>London</h2>
          </div>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <img
            class="head-image"
            src="../images/index/NYC.jpg"
            alt="New York City"
          />
          <div class="text">
            <h2>New York</h2>
          </div>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <img
            class="head-image"
            src="../images/index/Marco_Island.jpg"
            alt="Marco Island, Florida"
          />
          <div class="text">
            <h2>Marco Island</h2>
          </div>
        </a>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
